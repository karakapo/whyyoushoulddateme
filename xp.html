<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP - Yükleniyor</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/xp.css">
</head>
<body>

    <!-- XP Yükleme Ekranı -->
    <div id="section2">
        <div class="xp-screen">
            <div class="xp-logo-text">
                <span class="xp-logo-microsoft">Microsoft</span>
                <span class="xp-logo-windows">Windows<sup style="font-size: 14px;">XP</sup></span>
            </div>
            <div class="xp-loading-text">Çıkma Teklifi yükleniyor...</div>
            <div class="xp-loading-bar">
                <div id="loadingBar" class="xp-loading-fill"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/xp.js"></script>

</body>
</html>
